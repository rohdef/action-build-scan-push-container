name: Build container
description: ""

inputs:
  annotations:
    description: "List (new line for each entry) of annotation to set to the image"
    required: false
  build-args:
    description: "List of build-time variables"
    required: false
  dockerfile-path:
    description: "Path to the Dockerfile"
    required: true
  labels:
    description: "List (new line for each entry) of metadata for an image"
    required: false
  tags:
    description: "List of tags"
    required: false

  image-destination-host:
    description: "Where to upload the artifact to - if only local is desired just use \"localhost:5000\" - trailing slash is not allowed"
    default: ghcr.io
    required: true
  image-destination-name:
    description: "The desired name of the output artifact, defaults to: \"owner/repository\""
    default: "${{ github.repository }}"
    required: false
#  image-destination-tag-override:
#    description: "If the default tag generation is to be overridden"
#    default: ""
#    required: false


outputs:
  imageid:
    description: Image ID/name for the intermediate image - probably a UUID or similar random string/value
    value: ${{ steps.build-image.outputs.imageid }}
  digest:
    description: Image digest for usage in helm charts or other deployments where it is desired to lock the version to this build
    value: ${{ steps.build-image.outputs.digest }}
#  images-pushed:
#    description: Full list (separated by new lines) of image names pushed

runs:
  using: composite
  steps:
    - name: Build image
      id: build-image
      uses: rohdef/action-build-container@main
      with:
        annotations: ${{ inputs.annotations }}
        build-args: ${{ inputs.build-args }}
        dockerfile-path: ${{ inputs.dockerfile-path }}
        labels: ${{ inputs.labels }}

    - name: Scan container for vulnerabilities
      id: cotainer-scanning
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: ${{ steps.build-image.outputs.imageid }}
        format: "table"
        exit-code: "1"
      env:
        TRIVY_SKIP_DB_UPDATE: true
        TRIVY_SKIP_JAVA_DB_UPDATE: true

    - name: Push image
      id: push-image
      uses: rohdef/action-push-container
      with:
        imageId: ${{ steps.build-image.outputs.imageid }}
        destinationTags: |
          - actions
          - test-actions